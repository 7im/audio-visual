<!doctype html>
<html lang="en">
<head>
<title>audio</title>

<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="loading"></div>
<input x-webkit-speech type="text" style="font-size:3em">
<canvas id="debugCtx" width=1024 height=200></canvas>
<div id="visualControl">
	<label for="cameraDistance">Distance</label>
	<input type="range" min="1000" max="10000" step="1000" id="cameraDistance" name="cameraDistance" />
	<label for="cameraX">X</label>
	<input type="range" min="-1" max="1" step="0.001" id="cameraX" name="cameraX" />
	<label for="cameraY">Y</label>
	<input type="range" min="-1" max="1" step="0.001" id="cameraY" name="cameraY" />
	<label for="ringcount">Rings</label>
	<input type="text" min="1" max="560" id="ringcount" name="ringcount" value="560" />

</div>
<!-- <script src="js/ATUtil.js"></script> -->
<script src="js/Three.js"></script>
<script src="js/RequestAnimationFrame.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<!-- TODO: remove mouse wheel -->
<script src="js/jquery.mousewheel.js"></script>
<script src="js/ImprovedNoise.js"></script>
<script src="js/Visualizer.js"></script>
<script src="js/main.js"></script>
</body>
</html>
